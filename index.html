<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .sidebar nav a:hover {
            color: #FFD700;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .hero-text {
            max-width: 60%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .hero-text h2 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .hero-text button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-text button:hover {
            background-color: #0056b3;
        }

        .hero-image img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        /* Dark Mode Button */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Atlas</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="hero">
            <div class="hero-text">
                <h1>Hello, my name is Aashish</h1>
                <h2>I'm a Web Developer</h2>
                <p>
                    I'm a web designer with extensive experience for over 10 years. My expertise is in creating websites, graphic designs, and much more.
                </p>
                <button>Hire Me</button>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/250" alt="Profile Picture">
            </div>
        </div>
    </div>

    <button id="darkModeToggle">ðŸŒ™</button>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
