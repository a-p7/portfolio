<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #eaeaea);
            color: #333;
        }

        body.dark-mode {
            background: #121212;
            color: red;
        }

        header.dark-mode {
            background: linear-gradient(45deg, #333, #444);
            color: red;
        }

        nav.dark-mode {
            background-color: #444;
        }

        section.dark-mode {
            background-color: #222;
            color: red;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.1);
        }

        footer.dark-mode {
            background-color: #111;
            color: red;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .sidebar nav a:hover {
            color: #FFD700;
        }

        .sidebar nav a i {
            font-size: 1.5rem;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            width: 80%;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .hero-text h2 {
            font-size: 1.8rem;
            color: #e63946;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .hero-text button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-text button:hover {
            background-color: #d62828;
        }

        .hero-image img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        /* Dark Mode Button */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Atlas</h1>
        <nav>
            <a href="#home"><i>üè†</i> Home</a>
            <a href="#about"><i>üë§</i> About</a>
            <a href="#services"><i>üíº</i> Services</a>
            <a href="#portfolio"><i>üñºÔ∏è</i> Portfolio</a>
            <a href="#contact"><i>‚úâÔ∏è</i> Contact</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="hero">
            <div class="hero-text">
                <h1>Hello, my name is Aashish</h1>
                <h2>I'm a Web Developer</h2>
                <p>
                    I'm a web designer with extensive experience for over 10 years. My expertise lies in creating websites, graphic designs, and much more.
                </p>
                <button>Hire Me</button>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/250" alt="Profile Picture">
            </div>
        </div>
    </div>

    <button id="darkModeToggle">üåô</button>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
